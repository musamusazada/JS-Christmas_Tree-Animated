<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bear Makes A Christmas Tree</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header>
        <h1>Task Service Provider</h1>
    </header>
    <div class="input-field">
        <div class="title">
            <h3>Christmas Tree</h3>
            <div class="img-box">
                <img src="./img/bear.png" alt="">
            </div>

        </div>

        <input type="number" placeholder="Enter Tree Height" id="treeHeightID">
        <button onclick="workBear()">Bear makes you a tree</button>


    </div>
    <div class="christmas-tree" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')"></div>
    <audio id='mySound' src='./music/Jingle Bells with Lyrics Christmas Songs HD Christmas Songs and Carols.mp4.part' />

    <script src="./js/Christmas_Tree/tree_dom.js"></script>
    <script src="./js/Christmas_Tree/tree_Method.js"></script>
    <script src="./js/Array_Tasks/array_Methods.js"></script>
    <script src="./music/audio.js"></script>
    <script src="https://kit.fontawesome.com/407b7a1280.js" crossorigin="anonymous"></script>

</body>

</html>
